<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #f7c5cc, #c7ceea, #b5ead7);
      --card-front-bg: rgba(255,255,255,0.85);
      --card-back-bg: rgba(0,0,0,0.8);
      --text-color: #333;
      --button-bg: #f7c5cc;
      --button-hover: #c7ceea;
      --heading-color: linear-gradient(90deg, #ff6f61, #ffb347, #6a5acd);
    }

    body.dark {
      --bg-gradient: linear-gradient(135deg, #2c3e50, #34495e, #1a252f);
      --card-front-bg: rgba(50,50,50,0.9);
      --card-back-bg: rgba(255,255,255,0.1);
      --text-color: #f2f2f2;
      --button-bg: #34495e;
      --button-hover: #2ecc71;
      --heading-color: linear-gradient(90deg, #00c6ff, #0072ff, #00ff94);
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-gradient);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      transition: background 0.5s ease;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 3rem;
      margin-bottom: 30px;
      text-align: center;
      background: var(--heading-color);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      
  background-clip: text; /* Standard (not supported everywhere yet) */
  color: transparent;    /* fallback */
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 8px 16px;
      border: none;
      border-radius: 12px;
      background: var(--button-bg);
      color: var(--text-color);
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }
    .mode-toggle:hover {
      background: var(--button-hover);
    }

    .board {
      display: grid;
      grid-template-columns: repeat(2, 180px);
      gap: 25px;
      perspective: 1200px;
    }

    .card {
      width: 180px;
      height: 180px;
      position: relative;
      cursor: pointer;
      border-radius: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.2);
      transform-style: preserve-3d;
      transition: transform 0.7s ease;
    }

    .card.flip {
      transform: rotateY(180deg);
    }

    .front, .back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.2rem;
      font-weight: bold;
      backface-visibility: hidden;
      color: var(--text-color);
      transition: background 0.5s ease, color 0.5s ease;
    }

    .front {
      background: var(--card-front-bg);
      z-index: 2;
    }

    .back {
      background: var(--card-back-bg);
      transform: rotateY(180deg);
      flex-direction: column;
      font-size: 1rem;
      padding: 15px;
      text-align: center;
      color: #fff;
    }

    .back button, .back a {
      margin-top: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      background: var(--button-bg);
      color: var(--text-color);
      text-decoration: none;
      transition: background 0.3s, transform 0.2s;
    }

    .back button:hover, .back a:hover {
      background: var(--button-hover);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <button class="mode-toggle" onclick="toggleMode()">üåô Dark Mode</button>
  <h1> &hearts;  FLIP GAME  &hearts;  </h1>
  <div class="board">
    <!-- F -->
    <div class="card" onclick="flip(this)">
      <div class="front">F</div>
      <div class="back">
        <p>Figures used in the game:<br>Shapes, Colors & Fun Icons üé®</p>
      </div>
    </div>
    <!-- L -->
    <div class="card" onclick="flip(this)">
      <div class="front">L</div>
      <div class="back">
        <p>Instructions:<br>Flip 2 cards, match them to score. Finish the board!</p>
      </div>
    </div>
    <!-- I -->
    <div class="card" onclick="flip(this)">
      <div class="front">I</div>
      <div class="back">
        <p>About Game:<br>Memory Flip sharpens focus, logic, and recall. üí°</p>
      </div>
    </div>
    <!-- P -->
    <div class="card" onclick="flip(this)">
      <div class="front">P</div>
      <div class="back">
        <p>Select Level:</p>
        <a href="EasyLevel.html">Easy</a>
        <a href="Mediumlevel.html">Medium</a>
        <a href="DifficultLevel.html">Hard</a>
      </div>
    </div>
  </div>

  <script>
    let currentlyFlipped = null;
    const body = document.body;
    const modeBtn = document.querySelector(".mode-toggle");

    function flip(card) {
      if (currentlyFlipped && currentlyFlipped !== card) {
        currentlyFlipped.classList.remove("flip");
      }
      card.classList.toggle("flip");
      currentlyFlipped = card.classList.contains("flip") ? card : null;
    }

    function toggleMode() {
      body.classList.toggle("dark");
      modeBtn.textContent = body.classList.contains("dark") ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
    }
  </script>
</body>
</html>
